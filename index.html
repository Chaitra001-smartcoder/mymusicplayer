<body>

<script>

// selecting all song and calculaing length 
var divlength = document.querySelectorAll('.song').length;
console.log(divlength);

// performs untill it condition turns false
for (var i=0; i<divlength; i++)
{
    var demo = document.querySelectorAll('.song')[i].addEventListener('click',playsong);
    var demo = document.querySelectorAll('.song')[i].addEventListener('dblclick',pausesong);
}

// adding songs to list with help of audio object
var song1 = new Audio ();
song1.src = "music/bensound-buddy.mp3" ;

// playsong function runs when click event happens
function playsong()
{
   
    var songId=this.innerHTML;
    console.log(songId);

// switching happens with case value
    switch (songId) {
        case "a":
            song1.play();

        case "h":
            song8.play();
            break;

        case "i":
            song9.play();
            break;    
        
        

        default:
            console.log("wrong input");
            break;
    }


}

// pausesong function runs when dblclick event happens
function pausesong(){
    var songId=this.innerHTML;

    }

    
}
